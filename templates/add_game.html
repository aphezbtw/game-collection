{% extends "base.html" %}

{% block content %}
<div class="auth-container" style="max-width: 600px;">
    <h2 class="form-title">
        <i class="fas fa-plus-circle"></i> Добавить игру в коллекцию
    </h2>
    
    <form method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="title">
                    <i class="fas fa-gamepad"></i> Название игры *
                </label>
                <input type="text" 
                       class="form-control" 
                       id="title" 
                       name="title" 
                       required
                       placeholder="Название игры">
            </div>
            
            <div class="form-group">
                <label for="genre">
                    <i class="fas fa-tag"></i> Жанр *
                </label>
                <input type="text" 
                       class="form-control" 
                       id="genre" 
                       name="genre" 
                       required
                       placeholder="Например: RPG, Action, Strategy">
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="developer">
                    <i class="fas fa-code"></i> Разработчик *
                </label>
                <input type="text" 
                       class="form-control" 
                       id="developer" 
                       name="developer" 
                       required
                       placeholder="Студия разработки">
            </div>
            
            <div class="form-group">
                <label for="release_year">
                    <i class="fas fa-calendar"></i> Год выпуска *
                </label>
                <input type="number" 
                       class="form-control" 
                       id="release_year" 
                       name="release_year" 
                       required
                       min="1970" 
                       max="2024"
                       value="2023">
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="playtime_hours">
                    <i class="fas fa-clock"></i> Время прохождения (часы) *
                </label>
                <input type="number" 
                       class="form-control" 
                       id="playtime_hours" 
                       name="playtime_hours" 
                       required
                       min="1" 
                       max="1000"
                       value="10">
            </div>
            
            <div class="form-group">
                <label for="rating">
                    <i class="fas fa-star"></i> Рейтинг (0-10) *
                </label>
                <input type="number" 
                       step="0.1" 
                       class="form-control" 
                       id="rating" 
                       name="rating" 
                       required
                       min="0" 
                       max="10"
                       value="7.5">
            </div>
        </div>
        
        <div class="form-group">
            <label for="platforms">
                <i class="fas fa-desktop"></i> Платформы *
            </label>
            <input type="text" 
                   class="form-control" 
                   id="platforms" 
                   name="platforms" 
                   required
                   placeholder="PC, PlayStation, Xbox, Nintendo Switch">
        </div>
        
        <div class="form-group">
            <label for="description">
                <i class="fas fa-book"></i> Описание игры *
            </label>
            <textarea class="form-control" 
                      id="description" 
                      name="description" 
                      required
                      rows="4"
                      placeholder="Опишите игру, её особенности, сюжет..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="requirements">
                <i class="fas fa-desktop"></i> Системные требования
            </label>
            <textarea class="form-control" 
                      id="requirements" 
                      name="requirements" 
                      rows="3"
                      placeholder="Минимальные и рекомендуемые системные требования"></textarea>
        </div>
        
        <div class="form-group">
            <label for="instructions">
                <i class="fas fa-gamepad"></i> Инструкция и советы по прохождению
            </label>
            <textarea class="form-control" 
                      id="instructions" 
                      name="instructions" 
                      rows="3"
                      placeholder="Советы, инструкции по прохождению, секреты"></textarea>
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%; padding: 0.9rem;">
            <i class="fas fa-save"></i> Добавить игру в коллекцию
        </button>
    </form>
</div>
{% endblock %}
