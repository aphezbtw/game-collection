{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2 class="form-title">
        <i class="fas fa-sign-in-alt"></i> Вход в систему
    </h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Имя пользователя
            </label>
            <input type="text" 
                   class="form-control" 
                   id="username" 
                   name="username" 
                   required
                   placeholder="Введите имя пользователя">
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Пароль
            </label>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password" 
                   required
                   placeholder="Введите пароль">
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> Войти
        </button>
    </form>
    
    <div class="form-footer">
        Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a>
    </div>
</div>
{% endblock %}
